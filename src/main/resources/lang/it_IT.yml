prefix: "&7[&aWorldBackup&7]&r "

backup:
  started: "{prefix}&eBackup avviato..."
  done: "{prefix}&aBackup finito: &f{file} &7({mb} MB, {sec}s)"
  failed: "{prefix}&cBackup fallito, controlla la console."
  alreadyRunning: "{prefix}&cBackup già in corso, aspetta che finisca."
  cooldownBackup: "{prefix}&cCooldown ancora attivo, aspetta ancora: {min}m {sec}s"
