autobackup:
  on: "{prefix}&eAutobackup attivo."
  off: "{prefix}&cAutobackup disattivato"
  set: "{prefix}&eModalità impostata: "
  now: "{prefix}&eAutobackup impostato su "
  minutesErr: "{prefix}&cMinuti non validi."
  minutesMust: "{prefix}&cMinuti devono essere >= 1"
  everyUsage: "{prefix}&cUso: /autobackup every <minuti> oppure /autobackup <daily|hourly|every|now|on|off> [minuti]"
  everySetted: "{prefix}aModalità impostata: every"

worldbackup:
  reloaded: "{prefix}&eConfig ricaricata e scheduler aggiornato."
  reloadUsage: "{prefix}&cUso: /worldbackup reload"

mode: "modalità"